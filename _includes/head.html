<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  
  <link id="style" rel="stylesheet" href="{{ '/assets/css/main/main-dark.css' | relative_url }}" data-light-theme="{{ '/assets/css/main/main-light.css' | relative_url }}" 
  data-dark-theme="{{ '/assets/css/main/main-dark.css' | relative_url }}">

 <!--  bootstrap -->
 <link rel="stylesheet" href="{{ '/assets/css/custom/bootstrap-mini.css' | relative_url }}">

  <link rel="stylesheet" href="{{ '/assets/css/custom/custom.css' | relative_url }}">
  <!-- for icons -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css" integrity="sha384-nB0miv6/jRmo5UMMR1wu3Gz6NLsoTkbqJghGIsx//Rlm+ZU03BU6SQNC66uf4l5+" crossorigin="anonymous">
 
  <title>
    {%- if page.title -%}
      {{ page.title | escape }}

      {{ site.title | escape }}
    {%- endif -%}
  </title>

 

  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' or site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
    <!--  render math with katex -->
  {% include katex.html %}

</head>
