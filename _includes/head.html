<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Site verification is handled by jekyll-seo-tag via _config.yml -->
 
  
  <link id="style" rel="stylesheet" href="{{ '/assets/css/main/main-dark.css' | relative_url }}" data-light-theme="{{ '/assets/css/main/main-light.css' | relative_url }}" 
  data-dark-theme="{{ '/assets/css/main/main-dark.css' | relative_url }}">
  {% if page.url == '/chat-with-me.html' or page.title == 'chat' %}
  <link rel="stylesheet" href="{{ '/assets/chat.css' | relative_url }}">
  {% endif %}

 <!--  bootstrap -->
 <link rel="stylesheet" href="{{ '/assets/css/custom/bootstrap-mini.css' | relative_url }}">
  <!--  custom css -->
  <link rel="stylesheet" href="{{ '/assets/css/custom/course-materials.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/custom/custom.css' | relative_url }}">
  <!-- for icons -->

  <!--  Google fonts -->
  <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"> -->
  <!-- Font Awesome (single include) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css" integrity="sha384-nB0miv6/jRmo5UMMR1wu3Gz6NLsoTkbqJghGIsx//Rlm+ZU03BU6SQNC66uf4l5+" crossorigin="anonymous">
 
  <!-- Title/OG/Twitter tags rendered by jekyll-seo-tag to avoid duplication -->
  {% seo %}

 

  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' or site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
  
  {% include katex.html %}

  <!-- Favicon -->
  <link rel="icon" href="{{ '/profile.png' | relative_url }}" type="image/png">


</head>
